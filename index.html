<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calc-body">
      <div class="display">
        <p></p>
      </div>
      <div class="buttons-container">
        <div class="row">
          <button>AC</button>
          <button>DEL</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
